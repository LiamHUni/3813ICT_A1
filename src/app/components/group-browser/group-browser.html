<div class="p-3 text-white d-flex flex-column vh-100">
    <span class="fs-4">Group Browser</span>
    <hr>

    <div class="scroll">
    @for(group of groups; track group.id){
        <div class="groupRow">
            <div style="width: 150px;">
                @if(group.status === "none"){
                    <button (click)="requestJoin(group.id)" class="btn btn-primary">Request Join</button>
                }@else{
                    <button class="btn btn-secondary" disabled>{{group.status}}</button>
                }
            </div>
            <div>{{group.name}}</div>
        </div>
        <hr>
    }
    </div>
</div>
