<div class="hozSplit">
    <!-- Sidebar Navigation -->
    <div class="leftSplit">        
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark vh-100">
            <!-- Header -->
            <span class="fs-4">Chat App</span>

            <!-- Group Search -->
            <hr>
            <!-- Remove ul from search and add sections if blue active marker isn't wanted -->
            <ul class="nav nav-pills flex-column">
                <a href="/main/groupBrowser" class="nav-link text-white">
                    <i class="bi bi-search"></i>
                    Groups
                </a>
            </ul>
            <hr>

            <!-- Group list (change to loop) -->
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <a href="#" class="nav-link text-white">
                    Group 1
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                    Group 2
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                    Group 3
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                    Group 4
                    </a>
                </li>
            </ul>
            <hr>

            <!-- Create Group -->
            <ul class="nav nav-pills flex-column">
                <a href="/main/createUser" class="nav-link text-white">
                    <i class="bi bi-plus"></i>
                    User
                </a>
                <a *ngIf="userInfo.roles.includes('groupAdmin')" href="/main/createGroup" class="nav-link text-white">
                    <i class="bi bi-plus"></i>
                    Group
                </a>
            </ul>
            <hr>

            <!-- User Section -->
            <!-- Profile button options (Utilises bootstrap dropdown in bootstrap js) -->
            <div class="dropdown"> 
                <!-- Always active > user profile picture and name -->
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> 
                    <!-- Profile picture placeholder -->
                    <img src="./assets/images/UniLogo.png" alt="" width="32" height="32" class="rounded-circle me-2"> 
                    <strong>{{userInfo.username}}</strong>
                </a>
                <!-- Togglable dropdown menu-->
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" style=""> 
                    <li>
                        <a class="dropdown-item" href="#">New project...</a>
                    </li> 
                    <li>
                        <a class="dropdown-item" href="#">Settings</a>
                    </li> 
                    <li>
                        <a class="dropdown-item" href="#">Profile</a>
                    </li> 
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <!-- Signout option -->
                    <li>
                        <a class="dropdown-item" role="button" (click)="logout()">Sign out</a>
                    </li> 
                </ul> 
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div class="rightSplit">
        <!-- Displays the child route for main screen -->
        <router-outlet></router-outlet>
    </div>        
</div>
