<div class="background">
    <div class="d-flex justify-content-center align-items-center">
        <form class="inputForm p-4 rounded shadow text-white">
            <!-- Email input -->
            <div class="mb-4">
                <label for="username" class="form-label" >Username</label>
                <input [(ngModel)]="username" type="text" name="username" id="username" class="form-control" />
            </div>
            
            <!-- Password input -->
            <div class="mb-4">
                <label for="password" class="form-label" >Password</label>
                <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control" />
            </div>
            
            <!-- Sign in error message, 'Incorrect username or password' -->
            <p class="error">{{errorMessage}}</p>
            
            <!-- Submit button -->
            <button (click)="submit()" type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
</div>
